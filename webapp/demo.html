<!doctype html>

<meta charset="utf-8">
<title>Dagre Interactive Demo</title>

<style>
text {
  font: 300 16px "Helvetica Neue";
}




#package  {
  stroke-width: 0px;
  stroke: #f7d27d;
  fill: none;
}

#package:hover {
  cursor: pointer;
  opacity: 0.4;
}


#setpackage  {
  stroke-width: 3px;

  stroke: #f7d27d;
  fill: none;
}

#setpackage:hover {
  cursor: pointer;
  opacity: 1;
}

#JavaClass  {
  stroke-width: 0px;

  stroke: #6da77d;
  fill: none;
}

#JavaClass:hover {
  cursor: pointer;
  opacity: 0.4;
}
#setJavaClass  {
  stroke-width: 3px;

  stroke: #6da77d;
  fill: none;
}

#setJavaClass:hover {
  cursor: pointer;
  opacity: 1;
}


#Interface  {
  stroke-width: 0px;
  stroke: #9589c1;
  fill: none;
}

#Interface:hover {
  cursor: pointer;
  opacity: 0.4;
}
#setInterface   {
  stroke-width: 3px;
  stroke: #9589c1;
  fill: none;
}

#setInterface :hover {
  cursor: pointer;
  opacity: 1;
}

#JavaMethod  {
  stroke-width: 3px;

  stroke: #7daf76;
  fill: none;
}

#JavaMethod:hover {
  cursor: pointer;
  opacity: 0.4;
}
#JavaMethod  {
  stroke-width: 3px;

  stroke: #7daf76;
  fill: none;
}

#JavaMethod:hover {
  cursor: pointer;
  opacity: 1;
}


#setnode > rect {
  stroke-width: 3px;

  fill: none;
}

#setnode:hover {
  cursor: pointer;
  opacity: 1;
}


#node > rect {
  stroke-width: 0px;

  fill: none;
}

#node:hover {
  cursor: pointer;
  opacity: 0.4;
}

#edge rect {
  fill: #fff
}

#edge path {
  fill: none;

  stroke-width: 1.5px;
}

#edge:hover {
  cursor: pointer;
  opacity: 0.4;
}



</style>

<style>

#MainSVG {
  border: 1px solid #999;
}
</style>

            viewBox="0 0 10 10"

            markerHeight="5"
            orient="auto"
            style="fill: #333">
      <path d="M 0 0 L 10 5 L 0 10 z"></path>
    </marker>
  </defs>
</svg>
