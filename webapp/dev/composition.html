    <script type="text/javascript">
        $(document).ready(function() {
            $("#dashboardMenu>a").attr('href',"dashboard.html"+"?Name="+getParameter('Name')+"&Version="+getParameter('Version'));
            $("#projectMenu>a").attr('href',"project.html"+"?Project="+getParameter('Project')+"&Name="+getParameter('Name')+"&Version="+getParameter('Version'));
            $("#pollutionMenu>a").attr('href',"pollution.html"+"?Project="+getParameter('Project')+"&Name="+getParameter('Name')+"&Version="+getParameter('Version'));
            $('#content>#content-body>#content-position-change>#overview>#overview-content>.text').text(getParameter('Project'));

            draw_project_explorer(getParameter('Project'));
        });

        $.ajax({
            type: "get",
            url: "/Stanly/common/pollution/static",
            data: {name:getParameter('Project')},
            success: function(json)
            {
                rate = jQuery.parseJSON(json).list;
                $('#content>#content-body>#content-position-change>#overview>#overview-content>.pollution').addClass(rate[2].rate.toLowerCase()+'-circle');
                $('#content>#content-body>#content-position-change>#overview>#overview-content>.pollution>.rotation-circle>.text').text(rate[2].rate.toUpperCase());
            }
        });

        var table;
        function BuildDetailList(id){
            $.ajax( {
                type :'GET'
                ,asyn :true
                ,url :'/Stanly/component/RelationList'
                ,dataType :"json"
                ,data:{Name:getParameter('Project'),SrcID:id}
                //,contentType :"application/x-www-form-urlencoded;charset=UTF-8"
                ,beforeSend : function(xhr){
                }
                ,success : function(jsonData) {
                    table = jsonData.relation;

                    $('.relations>.content-box').empty();
                    $('.relations>.content-box').append($('<li id="relation-head"><div class="source hover">Source</div><div class="relation hover">Relation</div><div class="target hover">Target</div></li>'));
                    if(table.length < 5)
                    {
                        for(var i=0;i<table.length;i++)
                        {
                            templi = $('<li></li>');
                            templi.append($('<div class="source">'+table[i].Sources+'</div>'));
                            templi.append($('<div class="relation">'+table[i].Relations+'</div>'));
                            templi.append($('<div class="target">'+table[i].Targets+'</div>'));
                            $('.relations>.content-box').append(templi);
                        }
                    }
                    else
                    {
                        for(var i=0;i<4;i++)
                        {
                            templi = $('<li></li>');
                            templi.append($('<div class="source">'+table[i].Sources+'</div>'));
                            templi.append($('<div class="relation">'+table[i].Relations+'</div>'));
                            templi.append($('<div class="target">'+table[i].Targets+'</div>'));
                            $('.relations>.content-box').append(templi);
                        }
                        $('.relations>.content-box').append($('<li class="center">··· '+table.length-4+' More ···</li>'));
                    }
                    /*<li>
                     <div class="source">Source</div>
                     <div class="relation">Relation</div>
                     <div class="target">Target</div>
                     </li>
                     <li class="center">··· 125 More ···</li>*/
                }
                ,error : function(xhr, textStatus) {
                }
                ,complete : function(xhr, textStatus) {
                }
            });

            $.ajax({
                type: "get",
                url: "http://localhost:8080/Stanly/linkdev/list",
                data: {name:getParameter('Project'),nsleft:id},
                success: function(json)
                {
                    devs = jQuery.parseJSON(json).list;
                    $('.developer>.title')
                        .text(devs.length)
                        .append($('<span>Members</span>'));

                    $('.developer>.content-box').empty();

                    if(devs.length<4)
                    {
                        for(var i=0;i<devs.length;i++)
                            $('.developer>.content-box').append($('<li>'+devs[i]+'</li>'))
                    }
                    else
                    {
                        for(var i=0;i<3;i++)
                            $('.developer>.content-box').append($('<li>'+devs[i]+'</li>'))
                        $('.developer>.content-box').append($('<li class="center">··· More members ···</li>'))
                    }
                }
            });
        }
    </script>
