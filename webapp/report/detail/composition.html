            <div id="mainview_title">Composition</div>
            <div id="mainview">
                <svg id="MainSVG">
                    <defs>
                        <marker id="arrowhead"
                                viewBox="0 0 10 10"
                                refX="8"
                                refY="5"
                                markerUnits="strokeWidth"
                                markerWidth="8"
                                markerHeight="5"
                                orient="auto"
                                style="fill: #333">
                            <path d="M 0 0 L 10 5 L 0 10 z"></path>
                        </marker>
                    </defs>
                </svg>
                <script src="http://d3js.org/d3.v2.min.js"></script>
                <script src="/Stanly/assets/PackageGraph/js/dagre.js"></script>

                <script>
                    var Grapdata = document.querySelector("#inputGraph");
                    var Mainsvg = d3.select("svg");
                    var MainsvgGroup = Mainsvg.append("g").attr("transform", "translate(5, 5)");
                    var MainGraph = new Graph(Mainsvg,MainsvgGroup,"Main","MainGraph.json");
                </script>
            </div>
            <div id="detail_title">Relations</div>
            <div id="subview">

                <div id="detail_list"></div>
                <script type="text/javascript">
                    var table;
                    function BuildDetailList(id){
                        $.ajax( {
                            type :'GET'
                            ,asyn :true
                            ,url :'/Stanly/component/RelationList'
                            ,dataType :"json"
                            ,data:{Name:getProjectName(),SrcID:id}
                            //,contentType :"application/x-www-form-urlencoded;charset=UTF-8"
                            ,beforeSend : function(xhr){
                            }
                            ,success : function(jsonData) {
                                table = jsonData.relation;

                                BuildTable();
                                AdjustStyle();
                            }
                            ,error : function(xhr, textStatus) {
                            }
                            ,complete : function(xhr, textStatus) {
                            }
                        });
                    }
                </script>
            </div>
        </div>
    </div>
