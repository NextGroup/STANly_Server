            <div id="mainview">
                <div id="metric" style="height:100%;"></div>
                <script type="text/javascript">
                    var table;
                    function BuildDetailList(id){
                        $('#metric').empty();
                        $.ajax( {
                            type :'GET'
                            ,asyn :true
                            ,url :'/Stanly/component/Metrics'
                            ,dataType :"json"
                            ,data:{Name:getProjectName(),nodeID:id}
                            //,contentType :"application/x-www-form-urlencoded;charset=UTF-8"
                            ,beforeSend : function(xhr){
                            }
                            ,success : function(jsonData) {
                                for(var i=0;i<jsonData.metricList.length;i++)
                                {
                                    var title = document.createElement('h5');
                                    $(title).text(jsonData.metricList[i].Metric+": "+jsonData.metricList[i].value)
                                            .css("margin-left","10px");
                                    $('#metric').append(title);
                                }
                            }
                            ,error : function(xhr, textStatus) {
                            }
                            ,complete : function(xhr, textStatus) {
                            }
                        });
                    }
                </script>
            </div>
            <div id="detail_title">Relations</div>
            <div id="subview">

            </div>
