<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	
	<title>STANly :: Project Dashboard</title>

	<meta name="viewport" content="width=device-width">

	<link href="./css/style.css" rel="stylesheet" type="text/css">
	<link href="./js/d3/src/nv.d3.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="./js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="./js/arcadia.js"></script>
	<script type="text/javascript" src="./js/d3/lib/d3.v2.js"></script>
	<script type="text/javascript" src="./js/d3/nv.d3.js"></script>
	<script type="text/javascript" src="./js/d3/src/models/legend.js"></script>
	<script type="text/javascript" src="./js/d3/src/models/pie.js"></script>
	<script type="text/javascript" src="./js/d3/src/models/pieChart.js"></script>
	<script type="text/javascript" src="./js/d3/src/utils.js"></script>
</head>

<body>
<div id="container" class="composition">
	<div id="header-container">
		<div id="sliverLine"></div>
		<div id="header">
			<div id="logoBox" class="img"></div>
			<div id="rightBox">
				<div id="user-container">
					<div id="userBox">
						<div class="circle_wrapper"><img src="http://profile.ak.fbcdn.net/hprofile-ak-ash3/27350_100001314106197_1542605533_q.jpg"></div>
						<div class="userName">An Jeungwon</div>
					</div>
					<div id="userInfoIcon" class="img"></div>
				</div>
				<!--user-container fin-->
			</div>
		</div>
		<!--header fin-->
	</div>
	<!--header-container fin-->

	<div id="content-container">
		<div id="sidebar-container">
			<div id="sidebar">
				<div id="projectMenu">
					<a href="project.html?project=stanly">
						<ol>
							<li class="icon"></li>
							<li class="text">PROJECT</li>
						</ol>
					</a>
				</div>
				<div id="noneMenu"></div>
				<div id="dashboardMenu">
					<div class="shadow"></div>
					<a href="dashboard.html">
						<ol>
							<li class="icon"></li>
							<li class="text">DASHBOARD</li>
						</ol>
					</a>
					<div class="bottom"></div>
				</div>
				<div id="compositionMenu">
					<a href="composition.html?project=stanly">
						<ol>
							<li class="icon"></li>
							<li class="text">COMPOSITION</li>
						</ol>
					</a>
				</div>
				<div id="pollutionMenu">
					<ol>
						<li class="icon"></li>
						<li class="text">POLLUTION</li>
					</ol>
				</div>
			</div>
			<!--sidebar fin-->
		</div>
		<div id="content">
			<div id="content-body">
				<div id="content-line"></div>
				<div id="content-inverted-circle"></div>
				<div id="overview">
					<div id="overview-content">
						<div class="pollution a-circle left">
							<div class="rotation-circle"><div class="text">A</div></div>
						</div>
						<div class="text">Stanly</div>
					</div>
					<div id="overview-right">
						<div class="text">COMPOSITION</div>
						<div class="icon"></div>
					</div>
					<div id="triangleS"></div>
					<div id="triangleE"></div>
				</div>

				<!--overview fin-->
				<div id="main">
					
					<div class="dashboard-group">
						<div class="title">Pollution Rank</div>
						<div id="left-rate">
						</div>
						<!--left-rate fin-->
						<div id="right-rate">
						</div>
						<!--right-rate fin-->
					</div>
					<!--.dashboard-group fin-->
					<div id="popup-info">
						<div id="popup-tri"></div>
						<div id="popup-body">
							<div id="popup-title">Basic Rule</div>
							<div id="popup-line"></div>
							<div id="popup-content">PMD를 통해 나온 정보로 규칙 위반의 정도를 보여주는 지표이다.</div>
						</div>
					</div>
				</div>
				<!--main fin-->
			</div>
			<!--content-body fin-->
		</div>
		<!--content fin-->
	</div>
	<!--content-container fin-->
</div>

<script type="text/javascript">
nv.addGraph(function() {
	var width = 290 * 2.5,
		height = 140 * 2.5;

	var chart = nv.models.pieChart()
		.x(function(d) { return d.key })
		.values(function(d) { return d })
		.color([ "#5a9ccc", "#72c380", "#c7c7c7" ])
		.showLabels(false)
		.tooltips(false)
		.width(width)
		.height(height)
		.donut(true)
		.donutRatio(0.55);

	chart.pie
		.startAngle(function(d) { return d.startAngle/5*2 -Math.PI/5*2 })
		.endAngle(function(d) { return d.endAngle/5*2 -Math.PI/5*2 });

	  d3.select("#eloc .graph .donut")
		  .datum([[
			{
			  key: "One",
			  y: 39
			},
			{
			  key: "Two",
			  y: 10
			},
			{
			  key: "Three",
			  y: 51
			}
		]])
		.transition().duration(100)
		.attr('width', "290")
		.attr('height', "105")
		.call(chart);
	
	$("#eloc .graph .donut .nv-pieChart").attr("transform", "translate(-200, -25)");
	$("#eloc .graph .donut .nv-legendWrap").remove();

	return chart;
});
rotateObject("#eloc .graph .bar", (360 * 49 / 100) / 15 * 7 - 180 / 15 * 7);

nv.addGraph(function() {
	var width = 290 * 2.5,
		height = 140 * 2.5;

	var chart = nv.models.pieChart()
		.x(function(d) { return d.key })
		.values(function(d) { return d })
		.color([ "#5a9ccc", "#de6262", "#c7c7c7" ])
		.showLabels(false)
		.tooltips(false)
		.width(width)
		.height(height)
		.donut(true)
		.donutRatio(0.55);

	chart.pie
		.startAngle(function(d) { return d.startAngle/5*2 -Math.PI/5*2 })
		.endAngle(function(d) { return d.endAngle/5*2 -Math.PI/5*2 });

	  d3.select("#ecoc .graph .donut")
		  .datum([[
			{
			  key: "One",
			  y: 68
			},
			{
			  key: "Two",
			  y: 20
			},
			{
			  key: "Three",
			  y: 12
			}
		]])
		.transition().duration(100)
		.attr('width', "290")
		.attr('height', "105")
		.call(chart);
	
	$("#ecoc .graph .donut .nv-pieChart").attr("transform", "translate(-200, -25)");
	$("#ecoc .graph .donut .nv-legendWrap").remove();

	return chart;
});
rotateObject("#ecoc .graph .bar", (360 * 68 / 100) / 15 * 7 - 180 / 15 * 7);
</script>

</body>
</html>
